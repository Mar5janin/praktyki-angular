<h2>Dodaj Autora</h2>
<form (ngSubmit)="saveAuthor()">
  <div>
    <label for="name">Imię i nazwisko:</label>
    <input id="name" [(ngModel)]="author.name" name="name" required />
  </div>

  <div>
    <label for="nationality">Narodowość:</label>
    <input id="nationality" [(ngModel)]="author.nationality" name="nationality" required />
  </div>

  <button type="submit" [disabled]="isLoading">Zapisz</button>
</form>
